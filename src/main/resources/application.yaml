spring:
  profiles:
    active: dev
  config:
    import: optional:secrets.yaml

---

spring:
  application:
    name: crm_orders
  config:
    activate:
      on-profile: dev
    import: configserver:http://localhost:3500
  cloud:
    config:
      fail-fast: true
      name: "crm_orders"
  data:
  datasource:
    url: jdbc:postgresql://localhost:3506/crm_orders?currentSchema=public
  flyway:
    enabled: true
    url: ${spring.datasource.url}
    validate-migration-naming: true
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        default_schema: public
server:
  port: 3503
  servlet:
    context-path: /api
logging:
  file:
    name: log.txt
  level:
    org:
      springframework: info
      hibernate:
        type: trace
app:
  all-methods-log:
    enabled: true
springdoc:
  show-actuator: true
management:
  server:
    port: 9090